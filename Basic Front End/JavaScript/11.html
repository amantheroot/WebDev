        <button id="clearinputs">Clear inputs</button><br/>

        <script>
            function getchar(event){
                if(event.which == null){
                    return String.fromCharCode(event.keyCode);
                }else if(event.which != 0 && event.charCode != 0){
                    return String.fromCharCode(event.which);
                }else {
                    return null;
                }
            }

            document.getElementById('charInput').onkeypress = 
            function(event){
                var char = getchar(event || window.event)
                if(!char) return false;

                document.getElementById('Keydata').innerHTML = char + " was clicked";
                return true;
            }

            document.getElementById('charInput').onfocus =
            function(event){
                document.getElementById('Keydata').innerHTML = "Concentrate!"
            }

            document.getElementById('charInput').onselect =
            function(event){
                document.getElementById('Keydata').innerHTML = "Text Selected"
            }

            document.getElementById('logobutton').onclick = 
            function(event){
                document.getElementById("logo").className = "show";
            }
            document.getElementById('logo').onclick = 
            function(event){
                document.getElementById("logo").className = "hidden";
            }

            document.getElementById('logo').onmouseover = 
            function(event){
                document.getElementById('logo').src = "file:///C:/Users/Sameer/Desktop/007195df20f05557152a28173d202d39%20-%20Copy.jpg";
                document.getElementById('mouseinput').value = "Mouse over image"
            }

             document.getElementById('logo').onmouseout = 
            function(event){
                document.getElementById('logo').src = "file:///C:/Users/Sameer/Desktop/007195df20f05557152a28173d202d39.jpg";
                document.getElementById('mouseinput').value = "Mouse out of image"
            }

            document.body.onmousemove = function(e){
                e = e || window.event;
                var pagex = e.pageX;
                var pagey = e.pageY;

                if(pagex === undefined){
                    pagex = e.clientX + document.body.scrollLeft + document.documentElement.scrollLeft;
                }
                if(pagey === undefined){
                    pagey = e.clientY + document.body.scrollTop + document.documentElement.scrollTop;
                }

                document.getElementById("mousex").value = pagex;
                document.getElementById("mousey").value = pagey;
            }

            document.getElementsById('clearinputs').onclick = function(event){
                    var inpus = document.getElementsByTagName('input');
                    for(i=0; i<inpus.length; i++){
                        if(inpus[i].type = "text"){
                            inpus[i].value = "";
                        }
                    }
                }
        </script>
