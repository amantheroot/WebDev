<html>
    <head></head>
    <body>
        <script>
            var info = ["Aman", 16, "Male", "Indian"]
            document.write(info[3], "<br/>")
            info[4] = "Thicc"
            info.splice(3, 1, "Pakistan", "dude")
            info.splice(4, 1);
            document.write("String : ", info.valueOf(), "<br/>")
            document.write("String : ", info.join(" "), "<br/>")
            delete info[4];
            info.reverse();
            document.write("String : ", info.join(" "), "<br/>")
            info.sort();
            document.write("String : ", info.join(" "), "<br/>")
            var num = [2, 432, 645, 1, 23, 53, 56]
            num.sort(function(x,y){return x-y})
            document.write("String : ", num.join(" "), "<br/>")
            num.sort(function(x,y){return y-x})
            document.write("String : ", num.join(" "), "<br/>")
            var com = num.concat(info);
            document.write("Combined : ", com.join(" "), "<br/>")
            com.pop();
            com.push("Blah! Blah!", "STFU!!");
            com.shift();
            com.unshift("Yo!");
            document.write("Combined : ", com.join(" "), "<br/>")
            for (i=0; i< com.length; i++){
                document.write(com[i], "<br/>")
            }
        </script>
    </body>
</html>
